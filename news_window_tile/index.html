<!DOCTYPE html>
<html lang="en">
<head>
<title>News-GVN</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<link rel="stylesheet" href="css/tile_news_styles.css">
<body>
	<div class="container window-tiles">
		<div class="row">
			<div class="col-md-8 colCentered">
				<div class="heading supportHeading">
					<h1>News based on Window tiles</h1>
					<h3>Web Design & Development</h3>
				</div>
			</div>
		</div>
		<div class="tile-row-three">
			<div class="tiles col-md-4 col-lg-4">
				<div class="tile-inner ht310 violet l51">
					<div id="article-list-display"></div>
					<p class="article-cat-left">Trending News</p>
				</div>
			</div>
			<div class="tiles col-md-4 col-lg-4">
				<div class="tile-inner magenta l4">
					<div class="blog-comments">
						<div id="sports-article-display"></div>
						<p class="article-cat-right">Sports</p>
					</div>
				</div>
			</div>
			<div class="tiles col-md-4 col-lg-4">
				<div class="tile-inner orange l41">
					
					<div id="health-article-display"></div>
					<p class="article-cat-right">Health</p>
				</div>
			</div>			
			<div class="tiles col-md-2 col-lg-2">
				<div class="tile-inner brown l61">
					<div class="blog-content pull-left">
						<h5><p class="others" id="current-weather-items"></p></h5>
						<p class="weather-forecast" id="weather-forecast"></p>
						<p class="article-cat-left">Weather</p>
					</div>
				</div>
			</div>
			<div class="tiles col-md-2 col-lg-2">
				<div class="tile-inner dark-green l21">
					<div id="science-article-display"></div>
					<p class="article-cat-left">Science</p>
				</div>
			</div>
			<div class="tiles col-md-4 col-lg-4">
				<div class="tile-inner dark-pink l31">
					<!-- <div class="tile-several-details">
					   <div class="photo-book pull-left"><img src="images/book-img.jpg"></div>
						<div class="content pull-right">
							<h4><a href="#">Wings Of Fire</a></h4>
							<div class="author"><i>By Abdul kalam and Arun T </i></div>
							<div class="reviewer"><b>Reviewer:</b> <a href="#"><i>Nilkund Prasad</i></a></div>
							<p>In this book, Kalam examines his early life, effort and hardship ...</p>
						</div>
						<div class="clearfix"></div>
					</div> -->
					<div id="business-article-display"></div>
					<p class="article-cat-right">Business</p>
				</div>
			</div>
		</div>
		<div class="tile-row-one">			
			<div class="tiles col-md-4 col-lg-4">
				<div class="tile-inner tile-image-overlay ht220">
					<!--<img src="images/blog-photo.jpg">-->
					<div class="tile-image-overlay-content" id="tile-image-overlay-content"></div>
					<div id="top-article-list-display" class="tile-image-overlay-text"></div>
					<p class="article-cat-left">Top News</p>
				</div>
			</div>
			<div class="tiles col-md-4 col-lg-4">
				<div class="tile-inner ht220 blue l1">
					<div id="entertainment-article-display"></div>
					<p class="article-cat-left">Entertainment</p>
				</div>
			</div>
			<div class="tiles col-md-4 col-lg-4">
				<div class="tile-inner ht220 green l2">
					<div id="tech-article-display"></div>
					<p class="article-cat-right">Technology</p>
				</div>
			</div>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
